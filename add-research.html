<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Research Programs</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Animate Min CSS -->
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <!--=== All Min CSS ===-->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- FlatIcon CSS -->
    <link rel="stylesheet" href="assets/css/flaticon.css">
    <!--=== Magnific Popup Min CSS ===-->
    <link rel="stylesheet" href="assets/css/magnific-popup.min.css">
    <!-- Owl Carousel Min CSS -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <!-- Image LightBox Min CSS -->
    <link rel="stylesheet" href="assets/css/imagelightbox.min.css">
    <!-- Nice Select Min CSS -->
    <link rel="stylesheet" href="assets/css/nice-select.min.css">
    <!-- MeanMenu CSS -->
    <link rel="stylesheet" href="assets/css/meanmenu.css">
    <!-- Odometer CSS -->
    <link rel="stylesheet" href="assets/css/odometer.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Dark CSS -->
    <link rel="stylesheet" href="assets/css/dark.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container pt-4">
        <div class="row mb-4">
            <div class="col">
                <h4>
                    <a href="index.html#researchprogram"><svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#000000"><path d="M400-240 160-480l241-241 43 42-169 169h526v60H275l168 168-43 42Z"/></svg></a>
                    <span class="mb-4 fw-bold">Add Research Programs</span>
                </h4>
                <p class="text-muted ms-5">Add Cover image and upload Research PDF below</p>
            </div>
            <div class="col"> <!-- Done Button -->
                <div class="text-end mt-3 ">
                    <button class="btn btn-success" id="doneButton">Done</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-4">
                <div class="cover-box position-relative text-center"
                    style="width: 100%; height: 300px; border: 1px solid #ddd; overflow: hidden;">
                    <!-- Placeholder text and icon -->
                    <div id="uploadContent" class="d-flex flex-column justify-content-center align-items-center h-100">
                        <p class="fw-bold mb-2">Cover Image</p>
                        <label for="coverImage" class="upload-box text-center" style="cursor: pointer;">
                            <input type="file" id="coverImage" class="d-none" accept="image/*">
                            <svg xmlns="http://www.w3.org/2000/svg" height="54px" viewBox="0 -960 960 960" width="54px"
                                fill="#75FB4C">
                                <path
                                    d="M440-320v-326L336-542l-56-58 200-200 200 200-56 58-104-104v326h-80ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z" />
                            </svg>
                            <p class="mt-2">Upload Cover Image</p>
                        </label>
                    </div>
                    <!-- Placeholder for the uploaded image -->
                    <img id="coverPreview" src="#" alt="Cover Preview"
                        class="d-none position-absolute top-0 start-0 w-100 h-100 img-fluid" style="object-fit: cover;">
                </div>
            
                <div id="textSummary" class="mt-3 p-3 border rounded card">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <label for="headInput" class="fw-bold mb-2">PDF Heading</label>
                                </div>
                                <div class="col text-end">
                                    <p id="chaLimit" class="text-muted mb-2">20 characters remaining</p>
                                </div>
                            </div>
                            <input type="text" 
                                class="form-control mb-2" 
                                id="headInput" 
                                maxlength="20" 
                                placeholder="Enter Heading here">
                        </div>
                        <p id="textMessages" class="text-muted mb-2 text-truncate">
                            No headings provided yet.
                        </p>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <h6 class="fw-bold">PDF Summary</h6>
                        </div>
                        <div class="col text-end">
                            <p id="charLimit" class="text-muted mb-2">80 characters remaining</p>
                        </div>
                    </div>
                    <div>
                        <input type="text" id="summaryInput" class="form-control"
                            placeholder="Enter summary here..." 
                            maxlength="80" 
                            style="height: 110px; text-overflow: ellipsis; word-wrap: break-word;">
                    </div>
                    <p id="textMessage" class="text-muted mt-2 text-truncate">
                        No summary provided yet.
                    </p>
                </div>
            
                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        const coverImageInput = document.getElementById('coverImage');
                        const coverPreview = document.getElementById('coverPreview');
                        const uploadContent = document.getElementById('uploadContent');
            
                        // Handle cover image upload
                        coverImageInput.addEventListener('change', () => {
                            const file = coverImageInput.files[0];
            
                            if (file && file.type.startsWith('image/')) {
                                const reader = new FileReader();
            
                                reader.onload = (event) => {
                                    coverPreview.src = event.target.result;
                                    coverPreview.classList.remove('d-none'); // Show the image
                                    uploadContent.classList.add('d-none'); // Hide the placeholder
                                };
            
                                reader.readAsDataURL(file);
                            } else {
                                alert('Please upload a valid image file.');
                            }
                        });
                    });
                </script>
            </div>
            

            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const inputField = document.getElementById('summaryInput');
                    const charLimit = document.getElementById('charLimit');
                    const textMessage = document.getElementById('textMessage');
                    const maxChars = 80;

                    // Update character count as the user types
                    inputField.addEventListener('input', () => {
                        const remainingChars = maxChars - inputField.value.length;
                        charLimit.textContent = `${remainingChars} characters remaining`;

                        // Display the current input in the message
                        if (inputField.value.trim()) {
                            textMessage.textContent = `Summary: ${inputField.value}`;
                        } else {
                            textMessage.textContent = "No summary provided yet.";
                        }
                    });
                });
                // PDF Header
                document.addEventListener('DOMContentLoaded', () => {
                    const inputFields = document.getElementById('headInput');
                    const chaLimit = document.getElementById('chaLimit');
                    const textMessages = document.getElementById('textMessages');
                    const maxChas = 20;

                    // Update character count as the user types
                    inputFields.addEventListener('input', () => {
                        const remainingChas = maxChas - inputFields.value.length;
                        chaLimit.textContent = `${remainingChas} characters remaining`;

                        // Display the current input in the message
                        if (inputFields.value.trim()) {
                            textMessages.textContent = `Heading: ${inputFields.value}`;
                        } else {
                            textMessages.textContent = "No heading provided yet.";
                        }
                    });
                });
            </script>




            <!-- PDF Upload Section -->
            <div class="col-12 col-md-8">
                <div class="pdf-box ms-0 ms-md-5">
                    <h4 class="fw-bold mb-4 mt-3 text-center text-md-start">Upload PDF</h4>
                    <div class="upload-box text-center p-3 border border-secondary rounded" id="pdfDropArea">
                        <label for="pdfFile" class="d-block">
                            <input type="file" id="pdfFile" class="d-none" accept=".pdf">
                            <img src="https://img.icons8.com/ios/50/000000/pdf.png" alt="PDF Icon" class="img-fluid">
                            <p class="mt-2">Drop your Document here, or <span class="text-success">browse</span></p>
                            <small class="text-muted">Only PDF files are allowed</small>
                        </label>
                    </div>
            
                    <!-- File Preview -->
                    <div id="filePreview" class="file-preview d-none mt-3">
                        <span id="fileName" class="fw-bold d-block text-truncate"></span>
                        <div class="mt-2 d-flex justify-content-center justify-content-md-start">
                            <button class="btn btn-sm btn-success me-2" id="viewFile">View</button>
                            <button class="btn btn-sm btn-danger" id="removeFile">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


    </div>


    <!-- Modal -->
    <div class="modal fade" id="summaryModal" tabindex="-1" aria-labelledby="summaryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="summaryModalLabel">Upload Summary</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Success Message -->
                    <div id="successMessage" class="alert alert-success text-center d-none" role="alert">
                        Document Uploaded Successful!
                    </div>

                    <div class="text-center">
                        <!-- Cover Image Preview -->
                        <img id="modalCoverPreview" src="#" alt="Cover Image Preview" class="d-none"
                            style="width: 300px; height: 400px; object-fit: cover; border: 1px solid #ddd;">
                    </div>
                    <hr>
                    <div>
                        <!-- Summary Text -->
                        <p id="modalHeadText" class="fw-bold"></p>
                        <p id="modalSummaryText" class="fw-bold"></p>
                        <p id="modalPdfName" class="text-success"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="index.html#researchprogram"><button type="button" class="btn btn-primary">Go to Resource List</button></a>
                </div>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const doneButton = document.getElementById('doneButton');
                const coverImageInput = document.getElementById('coverImage');
                const pdfFileInput = document.getElementById('pdfFile');
                const summaryInput = document.getElementById('summaryInput');
                const headInput = document.getElementById('headInput');
                const modalCoverPreview = document.getElementById('modalCoverPreview');
                const modalHeadText = document.getElementById('modalHeadText');
                const modalSummaryText = document.getElementById('modalSummaryText');
                const modalPdfName = document.getElementById('modalPdfName');
                const successMessage = document.getElementById('successMessage');
                const modal = new bootstrap.Modal(document.getElementById('summaryModal'));

                // Handle "Done" button click
                doneButton.addEventListener('click', () => {
                    const coverImageFile = coverImageInput.files[0];
                    const pdfFile = pdfFileInput.files[0];
                    const headText = headInput.value.trim();
                    const summaryText = summaryInput.value.trim();

                    if (!coverImageFile || !pdfFile || !summaryText|| !summaryText) {
                        alert('Please upload a cover image, PDF file, Headings and provide a summary before proceeding.');
                        return;
                    }

                    // Set Cover Image Preview in Modal
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        modalCoverPreview.src = event.target.result;
                        modalCoverPreview.classList.remove('d-none');
                    };
                    reader.readAsDataURL(coverImageFile);

                    // Set Summary and PDF Name
                    modalHeadText.textContent = `Heading: ${headText}`;
                    modalSummaryText.textContent = `Summary: ${summaryText}`;
                    modalPdfName.textContent = `Uploaded PDF: ${pdfFile.name}`;

                    // Show Success Message
                    successMessage.classList.remove('d-none');

                    // Show the modal
                    modal.show();

                    // Hide Success Message after 3 seconds
                    setTimeout(() => {
                        successMessage.classList.add('d-none');
                    }, 900000);
                });
            });

        </script>
    </div>




    <!-- Bootstrap Modal for PDF Viewer -->
    <div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pdfModalLabel">View PDF</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="pdfViewer" src="" width="100%" height="500px" style="border: none;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        const pdfFileInput = document.getElementById('pdfFile');
        const filePreview = document.getElementById('filePreview');
        const fileNameSpan = document.getElementById('fileName');
        const viewFileButton = document.getElementById('viewFile');
        const removeFileButton = document.getElementById('removeFile');
        const pdfViewer = document.getElementById('pdfViewer');
        let uploadedPDF = '';

        // Handle PDF file upload
        pdfFileInput.addEventListener('change', function (event) {
            const file = event.target.files[0];

            if (file && file.type === "application/pdf") {
                uploadedPDF = URL.createObjectURL(file);
                fileNameSpan.textContent = file.name;
                filePreview.classList.remove('d-none');
            } else {
                alert("Please upload a valid PDF file.");
            }
        });

        // View PDF in Modal
        viewFileButton.addEventListener('click', function () {
            if (uploadedPDF) {
                pdfViewer.src = uploadedPDF;
                const pdfModal = new bootstrap.Modal(document.getElementById('pdfModal'));
                pdfModal.show();
            } else {
                alert("No PDF file uploaded.");
            }
        });

        // Remove PDF file
        removeFileButton.addEventListener('click', function () {
            pdfFileInput.value = "";
            filePreview.classList.add('d-none');
            fileNameSpan.textContent = "";
            uploadedPDF = "";
            pdfViewer.src = "";
        });
    </script>
</body>

</html>
