<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Research Programs</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Animate Min CSS -->
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <!--=== All Min CSS ===-->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- FlatIcon CSS -->
    <link rel="stylesheet" href="assets/css/flaticon.css">
    <!--=== Magnific Popup Min CSS ===-->
    <link rel="stylesheet" href="assets/css/magnific-popup.min.css">
    <!-- Owl Carousel Min CSS -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <!-- Image LightBox Min CSS -->
    <link rel="stylesheet" href="assets/css/imagelightbox.min.css">
    <!-- Nice Select Min CSS -->
    <link rel="stylesheet" href="assets/css/nice-select.min.css">
    <!-- MeanMenu CSS -->
    <link rel="stylesheet" href="assets/css/meanmenu.css">
    <!-- Odometer CSS -->
    <link rel="stylesheet" href="assets/css/odometer.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Dark CSS -->
    <link rel="stylesheet" href="assets/css/dark.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 30px;
        }

       
    </style>
</head>
<body>
    <div class="container pt-4">
        <div class="row mb-4">
            <div class="col"><h3 class="mb-4 fw-bold">Add Research Programs</h3>
                <p class="text-muted">Add Cover image and upload Research PDF below</p></div>
            <div class="col"> <!-- Done Button -->
                <div class="text-end mt-3">
                    <button class="btn  btn-success">Done</button>
                </div>
                </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="cover-box position-relative text-center" style="width: 100%; height: 400px; border: 1px solid #ddd; overflow: hidden;">
                    <!-- Placeholder text and icon -->
                    <div id="uploadContent" class="d-flex flex-column justify-content-center align-items-center h-100">
                        <p class="fw-bold mb-2">Cover Image</p>
                        <label for="coverImage" class="upload-box text-center" style="cursor: pointer;">
                            <input type="file" id="coverImage" class="d-none" accept="image/*">
                            <svg xmlns="http://www.w3.org/2000/svg" height="54px" viewBox="0 -960 960 960" width="54px" fill="#75FB4C">
                                <path d="M440-320v-326L336-542l-56-58 200-200 200 200-56 58-104-104v326h-80ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"/>
                            </svg>
                            <p class="mt-2">Upload Cover Image</p>
                        </label>
                    </div>
                    <!-- Placeholder for the uploaded image -->
                    <img id="coverPreview" src="#" alt="Cover Preview" class="d-none position-absolute top-0 start-0 w-100 h-100" style="object-fit: cover;">
                </div>
            </div>
            
            <script>
                const coverImageInput = document.getElementById('coverImage');
                const coverPreview = document.getElementById('coverPreview');
                const uploadContent = document.getElementById('uploadContent');
            
                // Listen for file input change
                coverImageInput.addEventListener('change', (event) => {
                    const file = event.target.files[0]; // Get the uploaded file
                    if (file) {
                        const reader = new FileReader(); // Create a FileReader to read the file
            
                        // When the file is read
                        reader.onload = (e) => {
                            coverPreview.src = e.target.result; // Set the image source to the file content
                            coverPreview.classList.remove('d-none'); // Make the image visible
                            uploadContent.style.display = 'none'; // Hide the upload text and icon
                        };
            
                        reader.readAsDataURL(file); // Read the file as a Data URL
                    }
                });
            </script>
            
            

            <!-- PDF Upload Section -->
            <div class="col-md-8">
                <div class="pdf-box ms-5">
                    <h5 class="fw-bold mb-4">Upload PDF</h5>
                    <div class="upload-box" id="pdfDropArea">
                        <label for="pdfFile" class="d-block">
                            <input type="file" id="pdfFile" class="d-none" accept=".pdf">
                            <img src="https://img.icons8.com/ios/50/000000/pdf.png" alt="PDF Icon">
                            <p class="mt-2">Drop your Document here, or <span class="text-success">browse</span></p>
                            <small class="text-muted">Only PDF files are allowed</small>
                        </label>
                    </div>

                    <!-- File Preview -->
                    <div id="filePreview" class="file-preview d-none">
                        <span id="fileName" class="fw-bold"></span>
                        <div>
                            <button class="btn btn-sm btn-success" id="viewFile">View</button>
                            <button class="btn btn-sm btn-danger" id="removeFile">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

       
    </div>

    <!-- Bootstrap Modal for PDF Viewer -->
    <div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pdfModalLabel">View PDF</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="pdfViewer" src="" width="100%" height="500px" style="border: none;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        const pdfFileInput = document.getElementById('pdfFile');
        const filePreview = document.getElementById('filePreview');
        const fileNameSpan = document.getElementById('fileName');
        const viewFileButton = document.getElementById('viewFile');
        const removeFileButton = document.getElementById('removeFile');
        const pdfViewer = document.getElementById('pdfViewer');
        let uploadedPDF = '';

        // Handle PDF file upload
        pdfFileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file && file.type === "application/pdf") {
                uploadedPDF = URL.createObjectURL(file);
                fileNameSpan.textContent = file.name;
                filePreview.classList.remove('d-none');
            } else {
                alert("Please upload a valid PDF file.");
            }
        });

        // View PDF in Modal
        viewFileButton.addEventListener('click', function() {
            if (uploadedPDF) {
                pdfViewer.src = uploadedPDF;
                const pdfModal = new bootstrap.Modal(document.getElementById('pdfModal'));
                pdfModal.show();
            } else {
                alert("No PDF file uploaded.");
            }
        });

        // Remove PDF file
        removeFileButton.addEventListener('click', function() {
            pdfFileInput.value = "";
            filePreview.classList.add('d-none');
            fileNameSpan.textContent = "";
            uploadedPDF = "";
            pdfViewer.src = "";
        });
    </script>
</body>
</html>
